<html lang="fr">
    <head>
        <title>PONG</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <link rel="stylesheet" href="styles/pong.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    </head>
    <body>

        <div class="ecran-debut">
            <div>
                salut petite fille de 8 ans <br><br>
                utilise les touches <br><br>
                <span class="touche">H</span> 
                    et 
                <span class="touche">B</span> 
            </div>
            <a href="#" class="btn btn-go">JOUER</a>
        </div>

        <div class="terrain">
            <!-- Les touches-->
            <div class="touche top left"        id="monte1"></div>
            <div class="touche bottom left"     id="descend1"></div>
            <div class="touche top right"       id="monte2"></div>
            <div class="touche bottom right"    id="descend2"></div>
            <!-- Les scores-->
            <div class="score score1">Score 0</div>
            <div class="score score2">vies restantes 5</div>
            <!-- La balle-->
            <div class="balle"></div>
            <!-- Les raquettes-->
            <div class="raquette joueur1"></div>
            <div class="raquette joueur2"></div>
        </div>

        <script src="libs/jquery.min.js"></script>
        <script src="libs/soundjs.min.js"></script>
        <script type="text/javascript" src="js/ElementHtml.js"></script>
        <script type="text/javascript" src="js/Terrain.js"></script>
        <script type="text/javascript" src="js/Balle.js"></script>
        <script type="text/javascript" src="js/Joueur.js"></script>
        <script type="text/javascript" src="js/Audio.js"></script>
        <script type="text/javascript" src="js/Controles.js"></script>
        <script type="text/javascript" src="js/Partie.js"></script>
        <script type="text/javascript" src="js/pong.js"></script>
    </body>
    <script>
        //pr√©vention de cache
        $("script").each(function(){
            let src=$(this).attr("src")+"?"+Math.random();
            $(this).attr("src",src);
        });
        $("link").each(function(){
            let href=$(this).attr("href")+"?"+Math.random();
            $(this).attr("href",href);
        });
    </script>
</html>
